<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini AI Chat</title>
    <script>
        async function sendChatMessage(message) {
            const response = await fetch('https://your-vercel-deployment-url/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            return data.choices[0].text; // Adjust based on the API response structure
        }

        async function handleChatSubmit(event) {
            event.preventDefault();
            const userMessage = document.getElementById('userMessage').value;
            const chatBox = document.getElementById('chatBox');

            const userChat = document.createElement('p');
            userChat.textContent = `User: ${userMessage}`;
            chatBox.appendChild(userChat);

            const aiResponse = await sendChatMessage(userMessage);

            const aiChat = document.createElement('p');
            aiChat.textContent = `AI: ${aiResponse}`;
            chatBox.appendChild(aiChat);
        }
    </script>
</head>
<body>
    <h1>Gemini AI Chat</h1>
    <div id="chatBox" style="border: 1px solid #ccc; padding: 10px; width: 300px; height: 400px; overflow-y: auto;"></div>
    <form onsubmit="handleChatSubmit(event)">
        <input type="text" id="userMessage" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
